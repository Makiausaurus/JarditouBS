    <form action="http://bienvu.net/script.php" method="POST">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
                <div>
                    <label for="nom">Votre nom* : </label> <input type="text" name="nom" id="nom" autofocus required>
                </div>
                <div>
                    <label for="prenom">Votre prénom* : </label> <input type="text" name="prenom" id="prenom" required>
                </div>
                <div>
                    <label for="sexe">Sexe* : </label>
                </div>
                <div>
                    <input type="radio" name="sexe" value="feminin" id="sexe" required> Féminin <input type="radio" name="sexe" value="masculin" required> Masculin
                </div>
                <div>
                    <label for="ddn">Date de naissance* : </label> <input type="text" name="ddn" id="ddn" required placeholder="jj/mm/aaaa">
                </div>
                <div>
                    <label for="cp">Code Postal : </label> <input type="text" name="cp" id="cp">
                </div>
                <div>
                    <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse">
                </div>
                <div>
                    <label for="ville">Ville : </label><input type="text" name="ville" id="ville">
                </div>
                <div>
                    <label for="email">E-mail* : </label><input type="email" name="email" id="email" required>
                </div>
        </fieldset>
        <fieldset>
            <legend>Votre demande</legend>
                <div>
                <label for="sujet">Sujet* : </label><select name="sujet" id="sujet" required>
                                                        <option value="" selected>----</option> 
                                                        <option value="commandes" >Mes commandes</option>
                                                        <option value="questionproduit">Questions sur un produit</option>
                                                        <option value="reclamation"> Réclamation</option>
                                                        <option value="autres">Autres</option>
                                                    </select>
                </div>
                <div><label for="question">Votre question* : </label></div>
                <div><textarea name="question" id="question" cols="50" rows="5" required></textarea></div>
                
        </fieldset>
        <div>
            <label for="consent"><input type="checkbox" name="consent" id="consent" required>J'accepte le traitement informatique de ce formulaire</label>
        </div>
        <button type="submit">Envoyer</button> <button type="reset">Annuler</button>
    </form>
